<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css">
    <title>Motivational Quotes</title>
</head>
<body>
    <div class="container">
        <header>Quote of the Day</header>
        <div class="quote-box">
            <p id="quote-text">"Loading Quotes......"</p>
            <p id="quote-author">--Author</p></div>
            
            <div class="buttons">
                <div class="features">
                    <ul>
            <li id="read-quote" class="btn-speech"><i class="fas fa-volume-up"></i></li>
            <li id="copy-quote" class="btn-copy"><i class="far fa-copy"></i></li>
            <li><a id="share-whatsapp" class="btn-whatsapp" href="#" target="_blank"><i class="fab fa-whatsapp"></i></a></li>
        </ul>
        <button id="new-quote">New Quote</button>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
